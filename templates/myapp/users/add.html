<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加用户</title>
    <style>
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1,
        h2 {
            color: #333;
            text-align: center;
        }

        .form-group {
            display: flex;
            margin-bottom: 20px;
        }

        label {
            flex: 1;
            display: flex;
            align-items: center;
            font-size: 16px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"] {
            flex: 5;
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        input[type="submit"],
        input[type="reset"] {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            flex: 1;
        }

        input[type="submit"] {
            background-color: #3498db;
            color: white;
        }

        input[type="submit"]:hover {
            background-color: #2980b9;
        }

        input[type="reset"] {
            background-color: #e74c3c;
            color: white;
        }

        input[type="reset"]:hover {
            background-color: #c0392b;
        }
    </style>
</head>

<body>
    <center>
        <h1>用户信息管理</h1>
        <div class="nav-links">
            <a href="{% url 'indexusers'%}">浏览信息</a> |
            <a href="{% url 'addusers'%}">添加用户</a>
        </div>
        <hr>
    </center>

    <div class="container">
        <h2>添加用户信息</h2>
        <form action="{% url 'insertusers'%}" method="post">
            <!-- {% csrf_token %} 添加令牌  -->
            {% csrf_token %}
            <div class="form-group">
                <label for="name">姓名:</label>
                <input type="text" name="name" id="name">
            </div>
            <div class="form-group">
                <label for="age">年龄:</label>
                <input type="text" name="age" id="age">
            </div>
            <div class="form-group">
                <label for="phone">电话:</label>
                <input type="text" name="phone" id="phone">
            </div>
            <div class="button-group">
                <input type="submit" value="添加">
                <input type="reset" value="重置">
            </div>
        </form>
    </div>
</body>

</html>
