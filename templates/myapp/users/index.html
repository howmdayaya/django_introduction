<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 800px;
            border-collapse: collapse;
            font-family: Arial, sans-serif;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        thead tr {
            background-color: #4CAF50;
            color: white;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        tbody tr {
            border-bottom: 1px solid #ddd;
        }
        .edit-link {
            color: #2196F3;
            text-decoration: none;
        }
        .delete-link {
            color: #f44336;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <center>
        <!-- 导入公共模块 -->
        {% include 'myapp/users/header.html' %}

        <h2>浏览用户信息</h2>
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>姓名</th>
                <th>年龄</th>
                <th>电话</th>
                <th>添加时间</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            {% for user in userslist %}
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.name }}</td>
                <td>{{ user.age }}</td>
                <td>{{ user.phone }}</td>
                <td>{{ user.addtime }}</td>
                <td>
                    <a href="{% url 'editusers' user.id %}" class="edit-link">编辑</a> 
                    <a href="javascript:doDel('{% url 'delusers' user.id %}')" class="delete-link">删除</a>
                </td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </center>
    <script>
        // 确认删除
        function doDel(u) {
            if (confirm("确定要删除吗？")) {
                // 执行删除操作
                window.location.href = u;
            }
        }
    </script>
</body>
</html>
